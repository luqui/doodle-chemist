<html>
<head>
<style>
body {
  background-color: #aa8866;
}
</style>
<link rel="stylesheet" type="text/css" href="pixedit.css" />
<script src="jquery-3.3.1.js"></script>
<script src="pixedit.js"></script>
<script>
$(function() {
  var data;

  var editor = PixEditor({
    container: $('#container')[0],
    width: 32, 
    height: 32,
    scale: 20,
    modlimit: 32*32,
    base: "/Users/lukepalmer/Library/Application Support/Steam/Steam.AppBundle/Steam/Contents/MacOS/tenfoot/resource/images/generic.jpg",
    title: "Unununium"
  });

  $('#save').click(function() {
    data = editor.toArray();
  });
  $('#load').click(function() {
    editor.loadArray(data);
  });
});
</script>
</head>
<body>
<div class="pixedit" id="container"></div>
<button id="save">Save</button>
<button id="load">Load</button>
</body>
</html>
