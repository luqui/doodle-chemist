<html>
<head>
<body>
<canvas id="canvas" style="border: 1px solid black" width="640" height="640"></canvas>
<div id="palette"></div>
<div id="modsleft"></div>
</body>
<script>

(function() {
  var canvas = document.getElementById("canvas");
  var cx = canvas.getContext('2d');

  var lastx = 0;
  var lasty = 0;
  var lastdown = false;

  var modsleft = 64*64;

  var putpixel = function(x,y) {
    if (modsleft > 0) {
      var screenx = Math.floor(x)*10;
      var screeny = Math.floor(y)*10;
      cx.fillRect(screenx, screeny, 10, 10);
      modsleft--;
      document.getElementById("modsleft").innerText = modsleft;
    }
  };

  var mousehandler = function(e) {
    if (!e.buttons) { lastdown = false; return; }

    var newx = Math.floor(e.clientX - canvas.offsetLeft)/10;
    var newy = Math.floor(e.clientY - canvas.offsetTop)/10;
    if (lastdown) {
      var veclen = Math.sqrt((newx-lastx)*(newx-lastx)+(newy-lasty)*(newy-lasty));
      var vx = (newx-lastx)/veclen;
      var vy = (newy-lasty)/veclen;
      
      for (var t = 0; t <= veclen; t++) {
        putpixel(vx*t + lastx, vy*t + lasty);
      }
      lastx = newx;
      lasty = newy;
    }
    else {
      putpixel(newx, newy);
      lastx = newx;
      lasty = newy;
      lastdown = true;
    }
  };

  canvas.addEventListener('mousedown', mousehandler);
  canvas.addEventListener('mousemove', mousehandler);
  canvas.addEventListener('mouseup', mousehandler);

  var palette = document.getElementById("palette");
  var paletteColors = [ 
    "#000000",
    "#0000ff",
    "#00ff00",
    "#00ffff",
    "#ff0000",
    "#ff00ff",
    "#ffff00",
    "#ffffff" ];

  for (var i = 0; i < paletteColors.length; i++) {
    (function() {
      var entry = document.createElement("span");
      var color = paletteColors[i];
      entry.setAttribute("style", 
        "display: inline-block; width: 50px; height: 50px; border: 1px solid black; background-color: " + color);
      entry.addEventListener("click", function(e) {
        cx.fillStyle = color;
      });
      document.body.appendChild(entry);
    })();
  }
})();
</script>
</html>
